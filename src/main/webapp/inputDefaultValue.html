<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Submit using post method</h4>
<form action="/queryPhotos" method="post">
    ID：<input type="text" name="id"/>
    Author：<input type="text" name="creditToId"/>
    Date：<input type="text" name="createDateId"/>
    Country：<input type="text" name="createCountryId"/>
    City：<input type="text" name="createCityId"/>
    Theme：<input type="text" name="themeId"/>
    Figure：<input type="text" name="figureId"/>
    <br>
    <button type="submit">search</button>
</form>
<br>
<h4>Submit using get method</h4>
<!--    <form action="/queryPhotos/id/creditToId/createDateId/createCountryId/createCityId/themeId/figureId" method="get">-->
<form action="/queryPhotos" method="get">
    ID：<input type="text" name="id"/>text
    Author：<input type="text" name="creditToId"/>
    Date：<input type="text" name="createDateId"/>
    Country：<input type="text" name="createCountryId"/>
    City：<input type="text" name="createCityId"/>
    Theme：<input type="text" name="themeId"/>
    Figure：<input type="text" name="figureId"/>
    <br>
    <button type="submit">search</button>
</form>
</body>
</html>
