<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="viewPhoto">
</body>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>-->
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.post(
            "/showPhoto",
            {"id": 1},
            function (returnData) {
                $("#viewPhoto").attr("src", "data:image/jpeg;base64," + returnData);
            });
    });
</script>
</html>
